{% extends "base.html" %}

{% block content %}
<div class="container" style="margin-top: 70px!important;">
  <h2>Add Comment for {{ course.title }}</h2>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.comment.id_for_label }}">Comment:</label>
      {{ form.comment }}
    </div>
    <button type="submit" class="btn btn-primary">Submit Comment</button>
  </form>
  <br>
  <a href="{% url 'course:course_detail' course_id=course.id %}" class="btn btn-secondary">Back to Course Detail</a>
</div>
{% endblock %}
